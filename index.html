<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utllity.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home rounded bg-grey m-1 p-1"> 
                <div class="logo"><img class="invert" src="logo.svg" alt="">spotify</div>
                <ul>
                   <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="serch.svg" alt="home">search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                    
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
                
            </div>

        </div>
        <div class="right rounded bg-grey p-1">
            <div class="hader">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#fffff" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
                </div>
            <div class="spotifyPlaylist">
                <h1>spotify playlist</h1>
                <div class="cardcantiner">
                    <div class="card">
                        <div class="play">
                            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <rect width="24" height="24" fill="green"/>
                             
                                <path d="M5 20V4L19 12L5 20Z" stroke="black" stroke-width="1.5"/>
                              </svg>
                              
 
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e0296540ba5f88727371f0fa71b" alt="">
                        <h2><span class="">The Star Chapter: SANCTUARY (Expanded Edition)</h2>
                            <p>TOMORROW X TOGETHER</p>
                        
                    </div>
              
                    <div class="card">
                        <div class="play">
                            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <rect width="24" height="24" fill="green"/>
                             
                                <path d="M5 20V4L19 12L5 20Z" stroke="black" stroke-width="1.5"/>
                              </svg>
                              
 
      
                    </div>
                    </div>
                    <div class="playber">
                        <div class="songinfo"></div>
                        <div class="songbutton">
                            <img src="prevs.svg" alt="">
                            <img src="play.svg" alt="">
                            <img src="next.svg" alt="">
                        </div>
                        <div class="songtime"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
